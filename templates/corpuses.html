{% extends "base.html" %}
{% block content %}

<!-- Page Heading -->
<h1 class="h3 mb-2 text-primary">Overview</h1>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Corpuses</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Update time</th>
                    <th>Download</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#dataTable').DataTable({
                "ajax": {
                    "url": "/api/corpus/",
                    "dataSrc": ""
                },
                "order": [[ 0, 'desc' ]],
                "columns": [
                    { data: "id" , visible: "false" },
                    { data: 'name' },
                    { data: 'size' },
                    { data: 'update_time' },
                    {
                        render: function(data, type, row, meta) {
                            return '<a href="#">Download</a>'
                        }
                    }
                ]
            });
        });
</script>
{% endblock %}
